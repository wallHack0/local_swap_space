{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-4">
    <h2>Login</h2>

    <form method="post" id="loginForm" class="form-signin">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    
    <script src="{% static 'js/login_geolocation.js' %}"></script>
</div>
{% endblock %}
