{% extends "base.html" %}

<!-- Load the static files tag library to access static assets -->
{% load static %}

{% block content %}
<h2>Login</h2>

<!-- Login form using POST method -->
<form method="post" id="loginForm">
    {% csrf_token %}
    {{ form.as_p }} <!-- Render the form fields as paragraph elements -->
    <button type="submit">Login</button>
</form>
    
<script src="{% static 'js/login_geolocation.js' %}"></script>
{% endblock %}
